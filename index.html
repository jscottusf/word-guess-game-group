<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class = "container">
        <div class = "row">
            <div class = "col-lg-1"></div>
            <div class = "jumbotron col-lg-10">
                <div class = "row">
                
                    <div class = "col-lg-6 mx-auto">Word Guessing Game</div>
                
                </div>
                <div class = "row">
                    
                    <div class = "col-lg-6 mx-auto"> Currently, you have: <p id = "wordBoardText"></p> </div>
                </div>
                <div class = "row">
                    <div class = "col-lg-6 mx-auto">Letters guessed so far: <p id = "guessesText"></p> </div>
                </div>
                <div class = "row">
                    <div class = "col-lg-6 mx-auto">Guesses remaining: <p id = "guessesRemainingText"></p> </div>
                </div>
                <div class = "row">
                    <div class = "col-lg-6 mx-auto">Wins: <p id = "winsText"></p> </div>
                </div>
                <div class = "row">
                    <div class = "col-lg-6 mx-auto">Losses: <p id = "lossesText"></p> </div>
                </div>
            </div>
            <div class = "col-lg-1"></div>
        </div>
    </div>
    <script src = "./assets/javascript/game.js">
    </script>
    
</body>
</html>
